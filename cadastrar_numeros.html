<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Cadastro de Números</title>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulos">Números</h1>
        <a href="index.html" class="botoes-navegacao">Voltar</a>
    </header>
    <main>
        <section id = "bloco-numeros">
            <div class ="numero-cadastrado">
                <p>
                    1
                </p>
            </div>
        </section>
        <div id="botoes-bloco-numero">
            <button class="botoes-acoes" id="botao-remover-numero">Remover Números</button>
            <button class="botoes-acoes" id="botao-adicionar-numero">Adicionar Números</button>
            <button class="botoes-acoes" id="botao-salvar-numero">Salvar</button>
        </div>
    </main>
</body>
</html>
